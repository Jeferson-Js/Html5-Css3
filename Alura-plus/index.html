<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura plus</title>
    <link rel="shortcut icon" href="./img/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Googlr fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="container principal">
        <div class="container__caixa">
          <h1 class="container_titulo">
            Com o Combo+, você pode aproveitar a Alura+ e o Alura Lingua por um
            preço único.
          </h1>
          <img
            src="./img/Combo.png"
            alt="O combo+ é a junção do Alura e o alura lingua." class="container__imagem"
          />
          <a href="www.alura.com.br" target="_blank" class="container_botao"
            >Assine por 12x de 120,00*</a
          >
          <a
            href="www.alura.com.br"
            target="_blank"
            class="container_botao botao_secundario"
            >Assine somente o Alura+</a
          >
          <p class="container_aviso">
            O preço pode variar casso seja feita a assinatura em outros planos.
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
