<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- HTML -->
    <div class="calculator">
      <input type="text" id="num1" placeholder="Digite um valor: " />
      <input type="text" id="num2" placeholder="Digite outro valor: " />
      <input type="text" id="result" placeholder="Resultado: " />

      <button class="button" id="add">+</button>
      <button class="button" id="subtract">-</button>
      <button class="button" id="multiply">*</button>
      <button class="button" id="divide">/</button>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
